<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simon game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>Your high score is : </p>
    <div class="simon-game">
        <h1>Simon Game</h1>
        <h2 class="level">Press any key to start the game</h2>
        <div class="container">
            <div class="left-up box" type="button" id="left-up">1</div>
            <div class="right-up box" type="button" id="right-up">2</div>
            <div class="left-down box" type="button" id="left-down">3</div>
            <div class="right-down box" type="button" id="right-down">4</div>
        </div>

    </div>


    <script src="app.js"></script>

</body>

</html>
